<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trang Thanh Toán</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      color: #212529;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .checkout-title {
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
      color: #212529;
    }
    .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .payment-option {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .payment-option:hover {
      background-color: #f1f1f1;
    }
    .payment-option.selected {
      border-color: #198754;
      background-color: #e9f7ef;
    }
    .radio-circle {
      width: 16px;
      height: 16px;
      border: 2px solid #198754;
      border-radius: 50%;
      background-color: white;
    }
    .payment-option.selected .radio-circle {
      background-color: #198754;
    }
    .btn-checkout {
      width: 100%;
      padding: 12px;
      font-size: 18px;
    }
  </style>
</head>
<body>
<div class="container my-5">
  <h1 class="checkout-title">Trang Thanh Toán</h1>

  <!-- 1. Thông Tin Giao Hàng -->
  <div class="card mb-4 p-3">
    <h5>1. Thông Tin Giao Hàng</h5>
    <p>Vui lòng <a href="login.html">đăng nhập</a> để sử dụng thông tin đã lưu.</p>
  </div>

  <!-- 2. Phương Thức Thanh Toán -->
  <div class="card mb-4 p-3">
    <h5>2. Phương Thức Thanh Toán</h5>
    <div class="d-flex flex-column gap-3 payment-methods">
      <div class="payment-option selected" onclick="selectPayment(this)">
        <span><i class="bi bi-truck me-2"></i>Thanh toán khi nhận hàng (COD)</span>
        <div class="radio-circle"></div>
      </div>
      <div class="payment-option" onclick="selectPayment(this)">
        <span><img src="img/vnpay.png" alt="VNPAY" height="20" class="me-2">Thanh toán VNPAY</span>
        <div class="radio-circle"></div>
      </div>
      <div class="payment-option" onclick="selectPayment(this)">
        <span><img src="img/momo.png" alt="MoMo" height="20" class="me-2">Ví MoMo</span>
        <div class="radio-circle"></div>
      </div>
    </div>
  </div>

  <!-- 3. Thông tin đơn hàng -->
  <div class="card mb-4 p-3">
    <h5>3. Đơn Hàng Của Bạn</h5>
    <ul class="list-group mb-3">
      <li class="list-group-item d-flex justify-content-between lh-sm">
        <div>
          <h6 class="my-0" id="productName">Tên sản phẩm</h6>
          <small class="text-muted">Số lượng: <span id="productQty">1</span></small>
        </div>
        <span class="text-muted" id="productTotal">49.000₫</span>
      </li>
    </ul>
    <div class="d-flex justify-content-between">
      <strong>Tổng cộng:</strong>
      <strong id="grandTotal">49.000₫</strong>
    </div>
  </div>

  <!-- 4. Nút đặt hàng -->
  <button class="btn btn-success btn-checkout">Đặt hàng</button>
</div>

<script>
  function selectPayment(option) {
    document.querySelectorAll('.payment-option').forEach(el => el.classList.remove('selected'));
    option.classList.add('selected');
  }

  const params = new URLSearchParams(window.location.search);
  const name = params.get("name") || "Sản phẩm chưa rõ";
  const price = parseInt(params.get("price")) || 0;
  const qty = parseInt(params.get("qty")) || 1;
  const total = price * qty;

  document.getElementById("productName").textContent = name;
  document.getElementById("productQty").textContent = qty;
  document.getElementById("productTotal").textContent = formatCurrency(total);
  document.getElementById("grandTotal").textContent = formatCurrency(total);

  function formatCurrency(num) {
    return num.toLocaleString("vi-VN", { style: "currency", currency: "VND" });
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.js"></script>
</body>
</html>
