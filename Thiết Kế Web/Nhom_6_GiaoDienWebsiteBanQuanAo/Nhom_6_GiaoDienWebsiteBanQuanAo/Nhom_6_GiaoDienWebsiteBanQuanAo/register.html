<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký tài khoản</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .register-container {
      max-width: 500px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }
    .register-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #ff6f61;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    .form-group input:focus {
      border-color: #ff6f61;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2980b9;
    }
    .login-link {
      text-align: center;
      margin-top: 20px;
    }
    .login-link a {
      color: #3498db;
      text-decoration: none;
    }
    .alert {
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 4px;
      color: #721c24;
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h1>Đăng ký tài khoản</h1>
    
    <div id="registerMessage" style="display: none;"></div>
    
    <form id="registerForm">
      <div class="form-group">
        <label for="username">Tên đăng nhập</label>
        <input type="text" id="username" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Mật khẩu</label>
        <input type="password" id="password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Xác nhận mật khẩu</label>
        <input type="password" id="confirmPassword" required>
      </div>
      <button type="submit">Đăng ký</button>
    </form>
    <div class="login-link">
      Đã có tài khoản? <a href="login.html">Đăng nhập</a>
    </div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      // Kiểm tra mật khẩu
      if (password !== confirmPassword) {
        showMessage('Mật khẩu xác nhận không khớp!', 'error');
        return;
      }
      
      // Kiểm tra username và email hợp lệ
      if (username.length < 4) {
        showMessage('Tên đăng nhập phải có ít nhất 4 ký tự!', 'error');
        return;
      }
      
      if (password.length < 6) {
        showMessage('Mật khẩu phải có ít nhất 6 ký tự!', 'error');
        return;
      }
      
      // Lấy danh sách user từ localStorage
      let users = JSON.parse(localStorage.getItem('users')) || [];
      
      // Kiểm tra username hoặc email đã tồn tại
      const userExists = users.some(user => user.username === username || user.email === email);
      
      if (userExists) {
        showMessage('Tên đăng nhập hoặc email đã được sử dụng!', 'error');
        return;
      }
      
      // Tạo user mới
      const newUser = {
        id: Date.now(),
        username,
        email,
        password,
        status: 'active',
        registeredAt: new Date().toISOString(),
        role: 'user' // Mặc định là user, admin sẽ set thủ công
      };
      
      // Thêm vào danh sách người dùng
      users.push(newUser);
      localStorage.setItem('users', JSON.stringify(users));
      
      // Tự động đăng nhập sau khi đăng ký
      sessionStorage.setItem('currentUser', JSON.stringify(newUser));
      
      // Chuyển hướng về trang chủ
      window.location.href = 'index.html';
    });
    
    function showMessage(message, type) {
      const messageDiv = document.getElementById('registerMessage');
      messageDiv.innerHTML = `<div class="alert">${message}</div>`;
      messageDiv.style.display = 'block';
    }
  </script>
</body>
</html>
